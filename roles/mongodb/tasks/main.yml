- name: Coping MongoDB Repo File
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongodb.repo
    
- name: Installing MongoDB Server
  ansible.builtin.yum:
    name: mongodb-org
    state: present

- name: Starting {{COMPONENT}} Service
  ansible.builtin.systemd:
    name: "{{COMPONENT}}"
    state: started
    enabled: yes
    daemon_reload:  yes

- name: Updating MongoDb Config
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Starting MongoDB Service
  ansible.builtin.service:
    name: mongod
    state: restarted
    enabled: yes

- name: Downloading & Unzip the mongodb schema files
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/mongodb/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Loading Catalogue Schema
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/{{item}}.js"
    idempotent: yes
  loop:
    - catalogue
    - users
